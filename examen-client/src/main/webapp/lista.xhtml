<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Personas</title>
</h:head>
<h:body>
	<h2 align="center">MÃ“DULO DE PERSONAS</h2>
	
	<br />
	Lista de Personas
	<h:form>
		<h:dataTable value="#{controlPersona.listaPersona}" var="element"
			cellspacing="1" cellpadding="1" border="1">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{element.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Cedula</f:facet>
				<h:outputText value="#{element.cedula}" />
			</h:column>
			<h:column>
				<f:facet name="header">Direccion</f:facet>
				<h:outputText value="#{element.direccion}" />
			</h:column>
			<h:column>
				<f:facet name="header">TipodeDireccion</f:facet>
				<h:outputText value="#{element.tipodireccion}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nombre</f:facet>
				<h:outputText value="#{element.nombre}" />
			</h:column>
			<h:column>
				<f:facet name="header">Descripcion</f:facet>
				<h:outputText value="#{element.descripcion}" />
			</h:column>
		</h:dataTable>
		<br />
		<h:commandButton value="Regresar"
			action="index?faces-redirect=true" />
	</h:form>
</h:body>
</html>
